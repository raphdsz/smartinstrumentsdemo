<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <img class="imagesTemp" src="./images/header2.png">
        <div class="buttons-container">
            <img class="imageLeft"src="./images/left.png">
            <img class="imageButton octaveButton"src="./images/octave.png">
            <img class="imageButton scaleButton"src="./images/scale.png">
            <img class="imageButton closeButton"src="./images/close.png">
        </div>
        <div class="pads-container">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="scale-selector-container">
                <div class="scale-selector">
                    <div class="key">
                        <h4>Key</h3>
                            <h3 class="c-key active keybutton">c</h3>
                            <h3 class="csharp-key keybutton">c#</h3>
                            <h3 class="d-key keybutton">d</h3>
                            <h3 class="dsharp-key keybutton">d#</h3>
                            <h3 class="e-key keybutton">e</h3>
                            <h3 class="f-key keybutton">f</h3>
                            <h3 class="fsharp-key keybutton">f#</h3>
                            <h3 class="g-key keybutton">g</h3>
                            <h3 class="gsharp-key keybutton">g#</h3>
                            <h3 class="a-key keybutton">a</h3>
                            <h3 class="asharp-key keybutton">a#</h3>
                            <h3 class="b-key keybutton">b</h3>
                    </div> 
                    <div class="scale">
                        <h4>Scale</h3>
                            <h3 class="chromatic-scale">Chromatic</h3>
                            <h3 class="major-scale active">Major</h3>
                            <h3 class="major-pen-scale">Major Pentatonic</h3>
                            <h3 class="minor-scale">Minor</h3>
                            <h3 class="minor-pen-scale">Minor Pentatonic</h3>
                            </div> 
                </div>
                
            </div>
    
        </div>
        <img class="imagesTemp" src="./images/bottom.png">
        <span class="pointer"></span>        
        <span class="pointer"></span>
        <span class="pointer"></span>
        <span class="pointer"></span>
        <span class="pointer"></span>
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js" integrity="sha512-59wz3/QJMP1QgULLB5O08pqS8wIdlvK1iJaRZm6ESyRrUuxjdRrnKepXKbSTbjX3ZZZ19AbiCJZEaZN7Zm8OjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>

</body>
</html>
