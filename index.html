<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="pads-container">
        <img src="./images/header.png">
        <div class="row">
            <div class="pad b" data-sound="b5">b<sub>5</sub></div>
            <div class="pad c" data-sound="c6">c<sub>6</sub></div>
            <div class="pad d" data-sound="d6">d<sub>6</sub></div>
            <div class="pad e" data-sound="e6">e<sub>6</sub></div>
            <div class="pad f" data-sound="f6">f<sub>6</sub></div>
        </div>
        <div class="row">
            <div class="pad d" data-sound="d5">d<sub>5</sub></div>
            <div class="pad e" data-sound="e5">e<sub>5</sub></div>
            <div class="pad f" data-sound="f5">f<sub>5</sub></div>
            <div class="pad g" data-sound="g5">g<sub>5</sub></div>
            <div class="pad a" data-sound="a5">a<sub>5</sub></div>
        </div>
        <div class="row">
            <div class="pad f" data-sound="f4">f<sub>4</sub></div>
            <div class="pad g" data-sound="g4">g<sub>4</sub></div>
            <div class="pad a" data-sound="a4">a<sub>4</sub></div>
            <div class="pad b" data-sound="b4">b<sub>4</sub></div>
            <div class="pad c" data-sound="c5">c<sub>5</sub></div>
        </div>
        <div class="row">
            <div class="pad a" data-sound="a3">a<sub>3</sub></div>
            <div class="pad b" data-sound="b3">b<sub>3</sub></div>
            <div class="pad c" data-sound="c4">c<sub>4</sub></div>
            <div class="pad d" data-sound="d4">d<sub>4</sub></div>
            <div class="pad e" data-sound="e4">e<sub>4</sub></div>
        </div>
        <div class="row">
            <div class="pad c" data-sound="c3">c<sub>3</sub></div>
            <div class="pad d" data-sound="d3">d<sub>3</sub></div>
            <div class="pad e" data-sound="e3">e<sub>3</sub></div>
            <div class="pad f" data-sound="f3">f<sub>3</sub></div>
            <div class="pad g" data-sound="g3">g<sub>3</sub></div>
        </div>
        <img src="./images/bottom.png">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js" integrity="sha512-59wz3/QJMP1QgULLB5O08pqS8wIdlvK1iJaRZm6ESyRrUuxjdRrnKepXKbSTbjX3ZZZ19AbiCJZEaZN7Zm8OjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>

</body>
</html>
