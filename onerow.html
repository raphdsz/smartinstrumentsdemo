<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./onerow.css">
</head>
<body>
    <div class="main-container">
        <img class="imagesTemp" src="./images/header2.png">
        <div class="buttons-container">
            <img class="imageLeft"src="./images/left.png">
            <img class="imageButton octaveButton"src="./images/octave.png">
            <img class="imageButton scaleButton"src="./images/scale.png">
            <img class="imageButton"src="./images/close.png">
        </div>

        <div class="pads-container">
            <div class="row 5" data-oct="5">
            </div>
            <div class="row 4" data-oct="4">
            </div>
            <div class="row 3" data-oct="3">
            </div>

        </div>
        <img class="imagesTemp" src="./images/bottom.png">
        <img class="pointer"></img>        
        <img class="pointer"></img>
        <img class="pointer"></img>
        <img class="pointer"></img>
        <img class="pointer"></img>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js" integrity="sha512-59wz3/QJMP1QgULLB5O08pqS8wIdlvK1iJaRZm6ESyRrUuxjdRrnKepXKbSTbjX3ZZZ19AbiCJZEaZN7Zm8OjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="onerow.js"></script>

</body>
</html>
