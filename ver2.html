<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="pads-container">
        <img src="./images/header.png">
        <div class="row op1">
            <div class="pad c" data-sound="c5"><p>c<sub>5</sub></p></div>
            <div class="pad d" data-sound="d5"><p>d<sub>5</sub></p></div>
            <div class="pad e" data-sound="e5"><p>e<sub>5</sub></p></div>
            <div class="pad f" data-sound="f5"><p>f<sub>5</sub></p></div>
            <div class="pad g" data-sound="g5"><p>g<sub>5</sub></p></div>
            <div class="pad a" data-sound="a5"><p>a<sub>5</sub></p></div>
            <div class="pad b" data-sound="b5"><p>b<sub>5</sub></p></div>
        </div>
        <div class="row op2">
            <div class="pad c" data-sound="c4"><p>c<sub>4</sub></p></div>
            <div class="pad d" data-sound="d4"><p>d<sub>4</sub></p></div>
            <div class="pad e" data-sound="e4"><p>e<sub>4</sub></p></div>
            <div class="pad f" data-sound="f4"><p>f<sub>4</sub></p></div>
            <div class="pad g" data-sound="g4"><p>g<sub>4</sub></p></div>
            <div class="pad a" data-sound="a4"><p>a<sub>4</sub></p></div>
            <div class="pad b" data-sound="b4"><p>b<sub>4</sub></p></div>
        </div>
        <div class="row op3">
            <div class="pad c" data-sound="c3"><p>c<sub>3</sub></p></div>
            <div class="pad d" data-sound="d3"><p>d<sub>3</sub></p></div>
            <div class="pad e" data-sound="e3"><p>e<sub>3</sub></p></div>
            <div class="pad f" data-sound="f3"><p>f<sub>3</sub></p></div>
            <div class="pad g" data-sound="g3"><p>g<sub>3</sub></p></div>
            <div class="pad a" data-sound="a3"><p>a<sub>3</sub></p></div>
            <div class="pad b" data-sound="b3"><p>b<sub>3</sub></p></div>
        </div>
        <img src="./images/bottom.png">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js" integrity="sha512-59wz3/QJMP1QgULLB5O08pqS8wIdlvK1iJaRZm6ESyRrUuxjdRrnKepXKbSTbjX3ZZZ19AbiCJZEaZN7Zm8OjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app2.js"></script>

</body>
</html>
